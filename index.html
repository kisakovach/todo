    <script type="text/template" id="task_li">

    <script type="text/template" id ="add_template">
        <div class = "add">
          <label for = "title">Название</label>
          <input type = "text" id = "title" name ="title" >
        </div> 
        <div class = "add">

        </div>

        </div>
    </script>
    <script type="text/template" id ="edit_template">

        </div> 
        <div class = "add">  
          <label for = "text">Задача:</label>
          <textarea id = "text_e" name ="text" placeholder="<%=text%>"></textarea>
        </div>
        <div class = "add">  
          <label for = "deadline">Дата исполнения:</label>
          <input type = "text" id = "deadline_e" name ="deadline" value = "<%=deadline%>" class = "datepicker">
        </div>
        <div class = "add">
          <input type = "button"  value ="Изменить">
        </div>
    </script>


    <header>
     <div class ="header">
      <h1>Hello Tasks</h1>

    </header>
    <div id = "main"></div>

    <div class= "footer">
